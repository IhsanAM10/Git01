<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS syntax</title>
  </head>
  <body>
    <h3>JS Numbers</h3>
    <p id="numbers"></p>
    <p id="numbers-decimal"></p>

    <hr />
    <h3>JS String</h3>
    <p id="string"></p>
    <p id="double-string"></p>

    <script>
      document.getElementById("numbers").innerHTML = 1000;
      document.getElementById("numbers-decimal").innerHTML = 10.2;
      document.getElementById("string").innerHTML = "String Single";
      document.getElementById("double-string").innerHTML = "double-String";
    </script>
  </body>
</html>
