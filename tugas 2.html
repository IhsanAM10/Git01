<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS tugas2</title>
  </head>
  <body>
    <p id="use_let"></p>

    <script>
      // Use let
      let x = "10" + 10 + 10;
      let y = 10 + 10 + "10";
      let z = x + y;
      document.getElementById("use_let").innerHTML =
        "The value of z if using let variable is: " + z;
    </script>
  </body>
</html>
